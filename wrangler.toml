# TypeFlow API - Cloudflare Workers設定
# 
# このプロジェクトはCloudflare Workers + Tursoデータベースを使用します。
# 
# デプロイ先:
# - バックエンド: Cloudflare Workers（このファイルで設定）
# - フロントエンド: Cloudflare Pages
# - データベース: Turso（クラウド）またはローカルSQLiteファイル
# 
# 詳細は docs/TURSO_SETUP.md を参照してください。

name = "typeflow-api"
main = "src/server/index.ts"
compatibility_date = "2024-11-06"
dev = { port = 3456 }

# 本番環境の環境変数設定
# デプロイ前に以下の値を設定してください
[env.production.vars]
# TURSO_DATABASE_URL = "libsql://your-database.turso.io"
# TURSO_AUTH_TOKEN = "your-auth-token"
# ALLOWED_ORIGINS = "https://your-app.pages.dev"

# 開発環境の環境変数設定
[env.development.vars]
# TURSO_DATABASE_URL = "libsql://your-database.turso.io"
# TURSO_AUTH_TOKEN = "your-auth-token"
# ALLOWED_ORIGINS = "http://localhost:5173,http://localhost:3000"

